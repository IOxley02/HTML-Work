<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.1/underscore-umd-min.js"></script>
</head>
<body>
    <!--Title-->
    <div class="container">Ian's Math Calculator</div>

        <!--See bootstrap buttons page on information regarding how to change these-->
        <div class="selectButtons">
            <button id="addButton" onclick="changeText(1)" type="button" class="btn btn-primary">Addition</button>
            <button id="subButton" onclick="changeText(2)" type="button" class="btn btn-primary">Subtraction</button>
            <button id="multButton" onclick="changeText(3)" type="button" class="btn btn-primary">Multiplication</button>
            <button id="divButton" onclick="changeText(4)" type="button" class="btn btn-primary">Division</button>
        </div>

        <!--Creates two textareas below-->
        <div class="row">
            <input type="number" class="col-5 my-auto"  placeholder="First Input" id="input1">
            <div id="computation" class="col-sm-2">
                <div id="label">+</div>
            </div>
            <input type="number" class="col-5 my-auto"  placeholder="Second Input" id="input2"></inputtype>
            </div>    
        </div>
        <!--Compute button at the bottom-->
        <div id="answer"></div>
        <div class="computerButton"> 
            <button id="computeButton" onClick="compute()" type="button" class="btn btn-primary">Compute!</button>
        </div>
    </div>

    <!--Beginning of the javascript-->
    <script>
        function compute() {
            var firstNumber = document.getElementById("input1").value;
            var secondNumber = document.getElementById("input2").value;
            var computation = document.getElementById("label").innerHTML;
            if(computation == "+") {
                let finalAnswer =  parseInt(firstNumber) + parseInt(secondNumber);
                document.getElementById("answer").innerHTML = finalAnswer;
            }else if(computation == "-") {
                let finalAnswer = parseInt(firstNumber) - parseInt(secondNumber);
                document.getElementById("answer").innerHTML = finalAnswer;
            }else if(computation == "*") {
                let finalAnswer = parseInt(firstNumber) * parseInt(secondNumber);
                document.getElementById("answer").innerHTML = finalAnswer;
            }else if(computation == "/") {
                let finalAnswer = parseInt(firstNumber) / parseInt(secondNumber);
                document.getElementById("answer").innerHTML = finalAnswer;
            }
        }

        function changeText(id) {
            if(id == 1) {
                document.getElementById("label").innerHTML = "+";
            }else if(id == 2) {
                document.getElementById("label").innerHTML = "-";
            }else if(id == 3) {
                document.getElementById("label").innerHTML = "*";
            }else if(id == 4) {
                document.getElementById("label").innerHTML = "/";
            }

        }
    </script>
</body>
</html>
